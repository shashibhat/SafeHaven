# Mosquitto configuration for Security System

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener for frontend
listener 9001
protocol websockets

# Security settings
allow_anonymous true
# password_file /mosquitto/config/passwd  # Uncomment to enable authentication

# Persistence
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type information
log_type debug
log_timestamp true

# Connection limits
max_connections 100
max_inflight_messages 20
max_queued_messages 100

# Message size limits
message_size_limit 10485760  # 10MB

# Retained message limits
retain_available true
max_retained_messages 1000

# Topic access control
# acl_file /mosquitto/config/acl  # Uncomment to enable ACL

# Performance tuning
sys_interval 10
store_clean_interval 300

# WebSocket specific settings
websockets_log_level 0
websockets_headers_size 4096